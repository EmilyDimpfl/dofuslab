query allBuffs {
  allBuffs {
    id
    item {
      id
      name
      imageUrl
    }
    spellStats {
      id
      level
      spell {
        id
        name
        imageUrl
        variantPair {
          id
          class {
            id
            name
          }
        }
      }
    }
    stat
    incrementBy
    critIncrementBy
    maxStacks
  }
}
