#import "graphql/fragments/abbreviatedCustomSet.graphql"

query buildList(
  $username: String!
  $first: Int!
  $after: String
  $filters: CustomSetFilters!
) {
  userByName(username: $username) {
    id
    username
    customSetCount
    customSets(first: $first, after: $after, filters: $filters) {
      edges {
        node {
          ...abbreviatedCustomSet
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}
