#import "graphql/fragments/abbreviatedCustomSet.graphql"

query myCustomSets($first: Int!, $after: String, $filters: CustomSetFilters!) {
  currentUser {
    id
    customSetCount
    customSets(first: $first, after: $after, filters: $filters) {
      edges {
        node {
          ...abbreviatedCustomSet
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}
