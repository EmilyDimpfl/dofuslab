query classById($id: UUID!) {
  classById(id: $id) {
    id
    name
    spellVariantPairs {
      id
      spells {
        id
        name
        description
        imageUrl
        spellStats {
          id
          level
          spellEffects {
            id
            minDamage
            maxDamage
            critMinDamage
            critMaxDamage
            effectType
          }
        }
      }
    }
  }
}
