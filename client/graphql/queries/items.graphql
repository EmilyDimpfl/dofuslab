#import "graphql/fragments/item.graphql"

query items(
  $first: Int!
  $after: String
  $filters: ItemFilters!
  $customSetId: UUID
  $itemSlotId: UUID
) {
  items(first: $first, after: $after, filters: $filters) {
    edges {
      node {
        ...item
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }

  itemSuggestions(customSetId: $customSetId, itemSlotId: $itemSlotId) {
    ...item
  }
}
