mutation editCustomSetStats($customSetId: UUID, $stats: CustomSetStatsInput!) {
  editCustomSetStats(customSetId: $customSetId, stats: $stats) {
    customSet {
      id
      stats {
        id
        baseVitality
        baseWisdom
        baseStrength
        baseIntelligence
        baseChance
        baseAgility
        scrolledVitality
        scrolledWisdom
        scrolledStrength
        scrolledIntelligence
        scrolledChance
        scrolledAgility
      }
    }
  }
}
