fragment item on Item {
  id
  name
  level
  imageUrl
  stats {
    maxValue
    stat
    customStat
  }
  weaponStats {
    id
    apCost
    usesPerTurn
    minRange
    maxRange
    baseCritChance
    critBonusDamage
    weaponEffects {
      id
      minDamage
      maxDamage
      effectType
    }
  }
  conditions
  itemType {
    id
    name
    eligibleItemSlots {
      id
      order
    }
  }
  set {
    id
    name
    bonuses {
      id
      numItems
      stat
      value
      customStat
    }
  }
}
