fragment item on Item {
  id
  name
  level
  imageUrl
  stats {
    maxValue
    stat
    customStat
  }
  conditions
  itemType {
    id
    name
    eligibleItemSlots {
      id
    }
  }
  set {
    id
    name
    bonuses {
      id
      numItems
      stat
      value
      customStat
    }
  }
}
